version: '3.7'

networks:
  rss:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: rss-nginx
    ports:
      - "4600:80"
    volumes:
      - ./src:/var/www/html
      - ./Docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - rss

  php:
    build:
      context: ./Docker/php
      dockerfile: Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION}
    container_name: rss-backend
    env_file:
      - .env
    volumes:
      - ./src:/var/www/html
    ports:
      - "9000:9000"
    depends_on:
      - mysql
    links:
      - mysql
    networks:
      - rss

  yarn:
    container_name: rss-yarn
    build:
      context: ./src
      dockerfile: ../Docker/Yarn/Dockerfile
    volumes:
      - ./src:/app
    networks:
      - rss

  webpack:
    container_name: rss-webpack
    build:
      context: ./src
      dockerfile: ../Docker/yarn/Dockerfile
    command: encore dev --watch
    volumes:
      - ./src:/app
    depends_on:
      - php
    networks:
      - rss

  mysql:
    image: mysql:8
    container_name: rss-mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - rss-data:/var/lib/mysql
    networks:
      - rss

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: rss-admin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
    ports:
      - "4601:80"
    links:
      - mysql
    networks:
      - rss

volumes:
  rss-data:
